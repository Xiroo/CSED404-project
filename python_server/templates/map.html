<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.5665, 126.9780], 12); // Centered on Seoul, Korea

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('/process_uploaded_data')
        .then(response => response.json())
        .then(data => {
            data.zones.forEach(zone => {
                const latlngs = zone.hull.map(point => [point[0], point[1]]);
                const polygon = L.polygon(latlngs, {color: 'blue'}).addTo(map);

                const popupContent = `
                    <strong>Zone Information:</strong><br>
                    Vehicle Zone: ${zone.isVehicleZone ? 'Yes' : 'No'}<br>
                    Point Count: ${zone.pointCount}<br>
                    WiFi Enabled: ${zone.wifiEnabled ? 'Yes' : 'No'}<br>
                    Bluetooth Enabled: ${zone.bluetoothEnabled ? 'Yes' : 'No'}<br>
                    Silent Mode: ${zone.silentMode ? 'Yes' : 'No'}<br>
                    Mobile Data Enabled: ${zone.mobileDataEnabled ? 'Yes' : 'No'}
                `;

                polygon.bindPopup(popupContent);

                polygon.on('mouseover', function (e) {
                    this.openPopup();
                });

                polygon.on('mouseout', function (e) {
                    this.closePopup();
                });
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
